<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator - Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark OLED background */
      color: #ffffff; /* Light text for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      width: 80vw; /* Dynamic scaling based on viewport */
      max-width: 400px; /* Cap to prevent it from getting too large */
      min-width: 250px; /* Minimum size for usability */
      background-color: #1e1e1e; /* Dark gray for calculator */
      padding: 20px;
      border-radius: 20px; /* More rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    }

    #display {
      width: 100%;
      height: 60px; /* Slightly larger for better visibility */
      font-size: 24px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #333333; /* Dark border */
      border-radius: 15px; /* More rounded */
      background-color: #2c2c2c; /* Darker background for display */
      color: #ffffff; /* Light text */
      margin-bottom: 15px;
      font-weight: bold;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 15px; /* More rounded buttons */
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s;
      color: #ffffff; /* Light text on buttons */
    }

    button.number {
      background-color: #333333; /* Dark gray for numbers */
    }

    button.operator {
      background-color: #ff9800; /* Orange accent for operators */
    }

    button.equals {
      background-color: #4caf50; /* Green for equals, spanning two columns */
      grid-column: span 2;
    }

    button.clear {
      background-color: #f44336; /* Red for clear, spanning two columns */
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.8; /* Subtle hover effect */
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      #calculator {
        width: 90vw; /* Take up more space on very small screens */
        padding: 15px;
      }

      #display {
        font-size: 20px; /* Slightly smaller font for mobile */
        height: 50px;
      }

      button {
        font-size: 16px; /* Smaller buttons for touch devices */
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="/">/</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="*">*</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="0">0</button>
      <button class="equals" value="=">=</button>
      <button class="operator" value="+">+</button>
      <button class="clear" value="C">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('#buttons button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.value;

        if (value === '=') {
          if (display.value.trim() === '') {
            display.value = 'Enter expression';
          } else {
            try {
              display.value = eval(display.value);
            } catch (error) {
              display.value = 'Error';
            }
          }
        } else if (value === 'C') {
          display.value = '';
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
