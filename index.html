<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator - Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent body scrolling */
    }

    #calculator {
      width: 80vw;
      max-width: 400px;
      min-width: 250px;
      max-height: 80vh; /* Ensure it fits within viewport height */
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      overflow: auto; /* Allow internal scrolling if needed, but rare */
      display: flex;
      flex-direction: column;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #333333;
      border-radius: 15px;
      background-color: #2c2c2c;
      color: #ffffff;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      flex: 1; /* Allow buttons to take up remaining space */
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s;
      color: #ffffff;
    }

    button.number {
      background-color: #333333;
    }

    button.operator {
      background-color: #ff9800;
    }

    button.equals {
      background-color: #4caf50;
      grid-column: span 2; /* Span two columns */
    }

    button.clear {
      background-color: #f44336;
      grid-column: span 2; /* Span two columns */
    }

    button:hover {
      opacity: 0.8;
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      #calculator {
        width: 90vw;
        padding: 15px;
        max-height: 90vh; /* Further ensure visibility on mobile */
      }

      #display {
        font-size: 20px;
        height: 50px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="/">/</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="*">*</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="0">0</button>
      <button class="number" value=".">.</button> <!-- Added decimal button -->
      <button class="equals" value="=">=</button> <!-- Moved to better position -->
      <button class="operator" value="+">+</button>
      <button class="clear" value="C">C</button> <!-- Clear button spanning -->
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('#buttons button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.value;

        if (value === '=') {
          if (display.value.trim() === '') {
            display.value = 'Enter expression';
          } else {
            try {
              display.value = eval(display.value);  // Evaluates the expression
            } catch (error) {
              display.value = 'Error';  // Fixed to show simple string
            }
          }
        } else if (value === 'C') {
          display.value = '';
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
